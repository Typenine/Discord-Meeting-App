name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

      - name: Verify Durable Object configuration
        working-directory: ./worker
        run: |
          echo "Checking wrangler.toml for Durable Object bindings..."
          if grep -q "durable_objects" wrangler.toml; then
            echo "✓ Durable Objects configuration found:"
            grep -A 5 "durable_objects" wrangler.toml
          else
            echo "⚠️  Warning: No Durable Objects configuration found"
          fi
          
          if grep -q "MEETING_ROOM" wrangler.toml; then
            echo "✓ MEETING_ROOM Durable Object binding found"
          else
            echo "❌ ERROR: MEETING_ROOM binding not found"
            exit 1
          fi

      - name: Deploy to Cloudflare Workers
        working-directory: ./worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying worker to Cloudflare..."
          npx wrangler deploy --config wrangler.toml 2>&1 | tee deploy-output.txt
          
      - name: Extract and Print Backend URL
        working-directory: ./worker
        run: |
          echo "====================================="
          echo "Extracting deployed URL from wrangler output..."
          echo "====================================="
          
          # Extract the first URL matching the pattern https://[a-z0-9-]+\.[a-z0-9-]+\.workers\.dev
          DEPLOYED_URL=$(grep -oE 'https://[a-z0-9-]+\.[a-z0-9-]+\.workers\.dev' deploy-output.txt | head -1)
          
          # Fail if no URL was extracted
          if [ -z "$DEPLOYED_URL" ]; then
            echo "❌ ERROR: Could not extract workers.dev URL from wrangler deploy output"
            echo "Please inspect the deploy output artifact to diagnose the issue"
            echo ""
            echo "Deploy output content:"
            cat deploy-output.txt
            exit 1
          fi
          
          echo ""
          echo "BACKEND_URL=${DEPLOYED_URL}"
          echo ""
          
      - name: Upload Deploy Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-deploy-output.txt
          path: worker/deploy-output.txt
          retention-days: 30
